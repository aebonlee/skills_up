services:
  - type: web
    name: skills-up-backend
    runtime: node
    plan: free
    region: oregon
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true  # Render가 자동으로 안전한 시크릿 생성
      - key: FRONTEND_URL
        value: https://aebonlee.github.io/skills_up
      - key: LOG_LEVEL
        value: info
      - key: DATABASE_URL
        fromDatabase:
          name: skills-up-db
          property: connectionString

databases:
  - name: skills-up-db
    databaseName: skills_up
    plan: free
    region: oregon